<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check Account</title>
</head>
<body>
<script>
    let regexp = /^[_a-z0-9]{6}$/;
    function is_validateAccount(str) {
        if(regexp.test(str)){
            return alert("True!");
        }else{
            return alert("False!");
        }
    }
    let account = prompt();
    is_validateAccount(account);
</script>
</body>
</html>
